<jhh-board-add-column></jhh-board-add-column>

<ng-container *ngIf="boardColumns$ | async as boardColumns">
  <jhh-board-columns
    *ngIf="boardColumns.length; else emptyList"
    [wasUpdateTriggeredByColumnsComponent$]="wasUpdateTriggeredByColumnsComponent$"
    [columns]="boardColumns"
    [isSaving$]="isSaving$"
  >
  </jhh-board-columns>
</ng-container>

<ng-template #emptyList>
  <p>No columns found.</p>
</ng-template>
